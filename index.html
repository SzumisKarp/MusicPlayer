<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <!-- Metadane viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Ładowanie zewnętrznego pliku CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- W index.html -->
  <link rel="stylesheet" href="songList.css" />
</head>
<body>
  <div class="main-container">
    <!-- Lewy panel (sidebar) -->
    <div class="sidebar">
      <h2>Biblioteka</h2>
      <div id="song-list"></div>
    </div>

    <!-- Prawy panel (content) -->
    <div class="content">
      <div class="top-controls">
        <div id="song-title">[Brak utworu]</div>
      </div>

      <div class="audio-controls">
        <button id="prev" class="player-button">⏮</button>
        <button id="play" class="player-button">▶</button>
        <button id="pause" class="player-button">⏸</button>
        <button id="next" class="player-button">⏭</button>
        <button id="shuffle" class="player-button">🔀</button>
        <button id="repeat" class="player-button">🔁</button>
      </div>

      <div class="progress-section">
        <span id="current-time">0:00</span>
        <input 
          id="progress-bar" 
          type="range" 
          min="0" 
          value="0" 
          aria-label="Pasek postępu" 
        />
        <span id="duration">0:00</span>
      </div>

      <div class="volume-container">
        <label for="volume-bar">Głośność:</label>
        <input id="volume-bar" type="range" min="0" max="100" value="50" />
        <span id="volume-level">50%</span>
      </div>

      <div class="bottom-controls">
        <button id="add-song" class="action-button">Dodaj piosenkę</button>
      </div>
    </div>
  </div>

  <audio id="audio-player"></audio>
  
  <script src="renderer.js"></script>
</body>
</html>
